<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimony Land</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <img src="../assets/logo-500x200.png" alt="Testimony Land Logo">
      </div>
      <nav>
        <ul id="navLinks">
          <!-- Navigation links will be dynamically updated by JavaScript -->
        </ul>
      </nav>
    </div>
  </header>

  <section class="container hero">
    <h1>Welcome to Testimony Land</h1>
    <p>Share your testimony and read others' stories. Join our community!</p>
    <button id="joinButton">Join Now</button>
  </section>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase-init.js"></script>
  <script src="script.js"></script>
</body>
</html>
