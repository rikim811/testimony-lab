<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Testimony Land</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <img src="../assets/logo-500x200.png" alt="Testimony Land Logo" style="height: 100px;">
      </div>
    </div>
  </header>

  <section id="login">
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="text" id="loginInput" placeholder="Email or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      <div id="loginError" class="error-message"></div>
      <div class="alternative-option">
        <p>Don't have an account? <a href="../signup/index.html">Sign Up Instead</a></p>
      </div>
    </div>
  </section>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase-init.js"></script>
  <script src="script.js"></script>
</body>
</html>
